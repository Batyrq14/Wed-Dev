<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Beta</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1 class="headline">Product</h1>
        <h1 class="headline">Solutions</h1>
        <h1 class="headline">Open Source</h1>
        <h1 class="headline">Pricing</h1>
    </div>
    <img id="pic2" src="https://static-00.iconduck.com/assets.00/github-icon-2048x1988-jzvzcf2t.png">
    <button class="search-button">Search or jump to...</button>
    <div class="user-buttons">
        <button class="sign-in-button">Sign In</button>
        <button class="sign-up-button">Sign Up</button>
    </div>

    <div class="welcome-text">
        <p class="larger-text">Let's build from here</p>
        <p>The world's leading AI-powered developer platform.</p>
    </div>

    <div class="welcome-buttons">
        <button class="email-button">Email Address</button>
        <button class="signup-github-button">Sign Up for GitHub</button>
        <button class="trial-button">Start a Free Enterprise Trial</button>
    </div>
    <div class="world">
        <p class="trust">Trusted by the world’s leading organizations <span class="belgi">↘</span></p>
    </div>
    <div class="trusted-companies">
        <img src="BG/3M.svg" class="company">
        <img src="BG/KPMG.svg" class="company">
        <img src="BG/Mercedes-Benz.svg" class="company">
        <img src="BG/PG.svg" class="company">
        <img src="BG/SAP.svg" class="company">
        <img src="BG/Telus.svg" class="company">
    </div>
</body>
</html>
