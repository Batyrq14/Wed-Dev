<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
</head>
<body>
    <h1>Facebook</h1>
    <p>Facebook helps you always stay connected and communicate with your friends.</p>
    <form action="https://www.facebook.com/login/" method="post">
        <label for="email">Email or phone number:</label><br>
        <input type="text" id="email" name="email" required><br>
        <label for="pass">Password:</label><br>
        <input type="password" id="pass" name="pass" required><br>
        <input type="submit" value="Log In">
        <a href="https://www.facebook.com/login/identify/?ctx=recover">Forgot account?</a>
    </form>
    <p>Create a new account: <a href="https://www.facebook.com/r.php">Sign Up</a></p>
    <!-- Add the rest of the content here -->
</body>
</html>
